<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Sound Merge | Institutional Music Infrastructure</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- GHL iFrame Smoothness: Prevent scroll bouncing -->
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    <!-- PushLapGrowth Affiliate Tracker -->
    <script 
      src="https://pushlapgrowth.com/affiliate-tracker.js" 
      data-affiliate data-program-id="0f5888c5-e5fe-4743-97fc-53f44b7ee7f0" 
      async>
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151f2e',
                900: '#0f172a',
                950: '#020617',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
              },
              teal: {
                400: '#2dd4bf',
                500: '#14b8a6',
                900: '#134e4a',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
